{% assign chapter_num = 0 %}
{% for chapter in site.custom.chapters %}
  {% if page.url contains chapter.slug %}
    {% assign chapter_num = forloop.index %}
  {% endif %}
{% endfor %}

<div class="definition" id="definition-{{ chapter_num }}.{{ include.num }}">
  <div class="definition-header">
    <span class="definition-title">Определение {{ chapter_num }}.{{ include.num }}</span>
  </div>
  <div class="definition-content">
    {{ include.content | markdownify }}
  </div>
</div>

<style>
.definition {
  border-left: 4px solid #3f51b5;
  padding: 10px 15px;
  margin: 20px 0;
  background-color: #f5f5f5;
}
.definition-header {
  font-weight: bold;
  margin-bottom: 8px;
  color: #3f51b5;
}
</style>
